<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/bank-icon.ico" type="image/x-icon">
    <title>Bank Login Page</title>
</head>
<body>

    <main>
        <div class="container extra-container">
            <div class="row">
                <div class="outer-login-box d-flex justify-content-center align-items-center">
                    <div class="login-box login-box-inner-w">
                        <h1 class="text-center"><span>AOne</span>Bank</h1>
                        <input type="text" placeholder="Email" class="w-100" id="getEmail">
                        <input type="password" placeholder="Password" class="w-100" name="" id="getPass">
                        <button class="login-btn">Login</button>
                        <br>
                        <span id="massage"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <section class="NextPage">
        <div class="container extra-container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="box deposit">
                        <p>Deposit</p>
                        <h2>$<span id="currentDeposit"> 00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="box withdrow">
                        <p>Withdrow</p>
                        <h2>$<span id="currentWithdrow"> 00</span></h2>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="box deposit">
                        <p>Total</p>
                        <h2>$<span id="currentBalance">1200</span></h2>
                    </div>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-md-6">
                    <div class="enterBox">
                        <input type="text" id="depositAmount" placeholder="Enter Your Amount" class="form-control">
                        <button class="login-btn" id="depositAmountBtn">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="enterBox">
                        <input type="text" id="withdrowAmount" placeholder="Enter Your Amount" class="form-control">
                        <button class="login-btn" id="withdrowAmountBtn">withdrow</button>
                    </div>    
                </div>
            </div>
            <br>
            <span id="massagehack"></span>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
